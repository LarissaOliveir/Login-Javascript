<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/index.js" defer></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/17c1ff34b9.js" crossorigin="anonymous" defer></script>

</head>

<body>
    <!-- header -->
    <header>
        <h1>Login</h1>
    </header>

    <!-- todo conteudo está aqui -->
    <main>
        <form>
            <section class="inputs-container">
                <input type="email" placeholder="example@gmail.com">
                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="******">
                    <i class="fa-solid fa-eye" id="eye" onclick="mostrarPassword()"></i>
                    <i class="fa-solid fa-eye-slash" id="eye-slash" onclick="mostrarPassword()"></i>
                </div>
            </section>

            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha?</span>
                </div>
                <a href="#">Esqueceu sua senha?</a>
            </section>
            <button id="btn-login">Login</button>

            <section class="links-container">
                <span>Ou entre com:</span>
                <aside>
                    <a href="#"> <i class="fa-brands fa-google"></i> </a>
                    <a href="#"> <i class="fa-brands fa-facebook-f"></i> </a>
                    <a href="#"> <i class="fa-brands fa-linkedin-in"></i> </a>
                </aside>
            </section>

            <footer>
                <hr>
                <span>Ainda não tem uma conta? <a href="#">Cadastre-se</a> </span>
            </footer>
        </form>
    </main>


</body>

</html>
